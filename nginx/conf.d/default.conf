# Default Nginx configuration for CreditAI
# This file is included by the main nginx.conf

# Additional server blocks and configurations can be added here

# Monitoring endpoints
server {
    listen 9113;
    server_name _;
    
    location /nginx_status {
        stub_status on;
        access_log off;
        allow 172.20.0.0/16;  # Docker network
        allow 127.0.0.1;
        deny all;
    }
}

# WebSocket support for real-time features
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

# Additional security configurations
server {
    listen 443 ssl http2;
    server_name api.creditai.com;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/creditai.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/creditai.com/privkey.pem;
    
    # API-specific headers
    add_header X-API-Version "1.0" always;
    
    # CORS headers for API
    add_header 'Access-Control-Allow-Origin' 'https://creditai.com' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
    add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
    
    # Preflight requests
    if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Max-Age' 1728000;
        add_header 'Content-Type' 'text/plain; charset=utf-8';
        add_header 'Content-Length' 0;
        return 204;
    }
    
    location / {
        proxy_pass http://creditai_app;
    }
}

# Admin interface with additional security
server {
    listen 443 ssl http2;
    server_name admin.creditai.com;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/creditai.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/creditai.com/privkey.pem;
    
    # Additional security for admin
    add_header X-Frame-Options "DENY" always;
    
    # IP whitelist for admin (adjust as needed)
    # allow 192.168.1.0/24;
    # deny all;
    
    location / {
        proxy_pass http://creditai_app;
    }
}