# Production ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: creditai-production-config
  namespace: creditai-production
  labels:
    app: creditai
    environment: production
data:
  # Application Configuration
  NODE_ENV: "production"
  NEXT_TELEMETRY_DISABLED: "1"
  HOSTNAME: "0.0.0.0"
  PORT: "3000"
  
  # Feature Flags
  NEXT_PUBLIC_ENABLE_ANALYTICS: "true"
  NEXT_PUBLIC_ENABLE_MONITORING: "true"
  NEXT_PUBLIC_ENABLE_DEBUG: "false"
  NEXT_PUBLIC_ENABLE_REAL_PAYMENTS: "true"
  
  # Public URLs
  NEXT_PUBLIC_APP_NAME: "CreditAI"
  NEXT_PUBLIC_APP_URL: "https://creditai.com"
  NEXT_PUBLIC_API_URL: "https://api.creditai.com"
  
  # Logging Configuration
  LOG_LEVEL: "warn"
  LOG_FORMAT: "json"
  LOG_FILE: "./logs/production.log"
  LOG_MAX_SIZE: "100MB"
  LOG_MAX_FILES: "10"
  
  # Security Configuration
  CORS_ORIGIN: "https://creditai.com,https://www.creditai.com"
  RATE_LIMIT_MAX: "50"
  RATE_LIMIT_WINDOW: "900000"
  BCRYPT_ROUNDS: "12"
  
  # File Upload Configuration
  MAX_FILE_SIZE: "10485760"
  ALLOWED_FILE_TYPES: "application/pdf,image/jpeg,image/png"
  
  # Session Configuration
  SESSION_TIMEOUT: "1800000"
  SESSION_SECURE: "true"
  SESSION_HTTP_ONLY: "true"
  SESSION_SAME_SITE: "strict"
  
  # Database Connection Pool
  DB_POOL_MIN: "10"
  DB_POOL_MAX: "50"
  DB_POOL_IDLE_TIMEOUT: "30000"
  DB_POOL_CONNECTION_TIMEOUT: "60000"
  
  # Cache Configuration
  CACHE_TTL: "7200"
  CACHE_MAX_SIZE: "1GB"
  REDIS_CLUSTER_ENABLED: "true"
  
  # Load Balancing and Scaling
  LOAD_BALANCER_ENABLED: "true"
  MAX_CONNECTIONS: "1000"
  AUTO_SCALING_ENABLED: "true"
  
  # CDN Configuration
  CDN_ENABLED: "true"
  CDN_URL: "https://cdn.creditai.com"
  CDN_CACHE_TTL: "86400"
  
  # Security Headers
  CSP_ENABLED: "true"
  HSTS_ENABLED: "true"
  X_FRAME_OPTIONS: "DENY"
  X_CONTENT_TYPE_OPTIONS: "nosniff"
  
  # API Rate Limiting
  API_RATE_LIMIT_BURST: "100"
  API_RATE_LIMIT_SUSTAINED: "10"
  UPLOAD_RATE_LIMIT: "2"
  
  # Compliance and Audit
  AUDIT_LOGGING_ENABLED: "true"
  GDPR_COMPLIANCE_ENABLED: "true"
  CCPA_COMPLIANCE_ENABLED: "true"
  SOC2_LOGGING_ENABLED: "true"
  
  # Disaster Recovery
  DR_ENABLED: "true"
  DR_BACKUP_FREQUENCY: "hourly"
  DR_REPLICATION_REGION: "us-west-2"
  DR_RTO_MINUTES: "15"
  DR_RPO_MINUTES: "60"
  
  # Third-party Integrations
  API_VERSIONING_ENABLED: "true"
  API_DEPRECATION_WARNINGS: "true"
  
  # Monitoring Configuration
  PROMETHEUS_ENABLED: "true"
  HEALTH_CHECK_INTERVAL: "30"
  
  # Backup Configuration
  BACKUP_ENABLED: "true"
  BACKUP_SCHEDULE: "0 3 * * *"
  BACKUP_RETENTION_DAYS: "30"

---
# Nginx Configuration ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: creditai-production
  labels:
    app: nginx
    environment: production
data:
  nginx.conf: |
    user nginx;
    worker_processes auto;
    worker_rlimit_nofile 65535;
    
    error_log /var/log/nginx/error.log warn;
    pid /var/run/nginx.pid;
    
    events {
        worker_connections 1024;
        use epoll;
        multi_accept on;
    }
    
    http {
        include /etc/nginx/mime.types;
        default_type application/octet-stream;
        
        log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_referer" '
                        '"$http_user_agent" "$http_x_forwarded_for" '
                        'rt=$request_time uct="$upstream_connect_time" '
                        'uht="$upstream_header_time" urt="$upstream_response_time"';
        
        access_log /var/log/nginx/access.log main;
        
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 65;
        types_hash_max_size 2048;
        server_tokens off;
        
        gzip on;
        gzip_vary on;
        gzip_min_length 10240;
        gzip_types
            text/plain
            text/css
            text/xml
            text/javascript
            application/javascript
            application/xml+rss
            application/json
            image/svg+xml;
        
        upstream backend {
            least_conn;
            server creditai-production-internal:3000 max_fails=3 fail_timeout=30s;
            keepalive 32;
        }
        
        server {
            listen 80;
            server_name _;
            
            location /health {
                access_log off;
                return 200 "healthy\n";
                add_header Content-Type text/plain;
            }
            
            location / {
                proxy_pass http://backend;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection 'upgrade';
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_cache_bypass $http_upgrade;
            }
        }
    }